<!doctype html>	 
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="{{ STATIC_URL }}css/master.css">
</head>

<body>

  <div id="container">
	<header>
		<h1>mynock</h1>
	</header>
	
	<div id="main">
		<h2>recent torrents</h2>
		<ul class="item-list">
		{% for item in recent_torrents %}
		    <li>
				<div class="title">{{ item.title }}</div>
				<div class="date">{{ item.download_date|default:""  }}</div>
				<div class="filename">{{ item.filename }}</div>
			</li>
		{% empty %}
		    <li>No recent torrents.</li>
		{% endfor %}
		</ul>
	</div>
	
	<footer>
		&copy; 2011 Phil Christensen
	</footer>
  </div>
</body>
</html>
